<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jeopardy</title>
</head>
<header>
    <div class="title">JEOPARDY!</div>

</header>
<body>
    <div class="gameboard">
        <div class="categories">
            <span class=cat1>Music</span>
            <span class=cat1>Science</span>
            <span class=cat1>Art</span>
            <span class=cat1>Pop Culture</span>
            <span class=cat1>Code</span>
        </div>
            <div class="gameboardClues" >
                <div class="clues">
                    <button id="button" onclick="music(this)">$100</button>
                    <button id="button" onclick="music(this)">$200</button>
                    <button id="button" onclick="music(this)">$300</button>
                    <button id="button" onclick="music(this)">$400</button>
                    <button id="button" onclick="music(this)">$500</button>
                </div>

                <div class="clues">
                    <button id="button" onclick="science(this)">$100</button>
                    <button id="button" onclick="science(this)">$200</button>
                    <button id="button" onclick="science(this)">$300</button>
                    <button id="button" onclick="science(this)">$400</button>
                    <button id="button" onclick="science(this)">$500</button>
                </div>

                <div class="clues">
                    <button id="button" onclick="art(this)">$100</button>
                    <button id="button" onclick="art(this)">$200</button>
                    <button id="button" onclick="art(this)">$300</button>
                    <button id="button" onclick="art(this)">$400</button>
                    <button id="button" onclick="art(this)">$500</button>
                </div>

                <div class="clues">
                    <button id="button" onclick="popCult(this)">$100</button>
                    <button id="button" onclick="popCult(this)">$200</button>
                    <button id="button" onclick="popCult(this)">$300</button>
                    <button id="button" onclick="popCult(this)">$400</button>
                    <button id="button" onclick="popCult(this)">$500</button>
                </div>

                <div class="clues">
                    <button id="button" onclick="code(this)">$100</button>
                    <button id="button" onclick="code(this)">$200</button>
                    <button id="button" onclick="code(this)">$300</button>
                    <button id="button" onclick="code(this)">$400</button>
                    <button id="button" onclick="code(this)">$500</button>
                </div>
            </div>
    </div>
    <span id="scoreDisplay" onclick="score()">0</span>
    <span id="timer" onclick="timer()">Step 1: CLICK HERE for timer</span>
</body>
<script src="app.js"></script>
</html>
